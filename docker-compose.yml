version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codexflow-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_NAME=CodexFlow
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://api.codexflow.dev
      - APP_KEY=${APP_KEY}
      
      # Database
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=codexflow
      - DB_USERNAME=codexflow
      - DB_PASSWORD=${DB_PASSWORD}
      
      # Cache & Queue
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      
      # LiteLLM
      - LITELLM_BASE_URL=http://litellm:4000
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - LITELLM_TIMEOUT=120
      - LITELLM_MAX_RETRIES=2
      - LITELLM_RETRY_DELAY_MS=500
      
      # Routing
      - LARGE_REQUEST_THRESHOLD=8000
      
      # Cache
      - LITELLM_CACHE_ENABLED=true
      - LITELLM_CACHE_TTL=86400
      
      # Logging
      - LOG_CHANNEL=stderr
      - LOG_LEVEL=warning
      - LOG_PROMPTS=false
      - LOG_RESPONSES=false
      
      # Decomposition
      - DECOMPOSITION_ENABLED=true
    
    volumes:
      - app_storage:/var/www/html/storage
      - app_bootstrap:/var/www/html/bootstrap/cache
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      litellm:
        condition: service_started
    
    networks:
      - codexflow
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: codexflow-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=codexflow
      - MYSQL_USER=codexflow
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    ports:
      - "3306:3306"
    
    networks:
      - codexflow
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    container_name: codexflow-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    
    volumes:
      - redis_data:/data
    
    ports:
      - "6379:6379"
    
    networks:
      - codexflow
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: codexflow-litellm
    restart: unless-stopped
    
    environment:
      - ANTHROPIC_API_KEY_1=${ANTHROPIC_KEY_1}
      - ANTHROPIC_API_KEY_2=${ANTHROPIC_KEY_2}
      - ANTHROPIC_API_KEY_3=${ANTHROPIC_KEY_3}
    
    volumes:
      - ./litellm-config.yaml:/app/config.yaml:ro
    
    ports:
      - "4000:4000"
    
    networks:
      - codexflow
    
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
  app_bootstrap:
    driver: local

networks:
  codexflow:
    driver: bridge
